<h2>最近の記事</h2>

<div class="box">
<div class="content">
<ul>
{% for page in site.posts limit: 10 %}
<li>
<a href="{{ page.url }}" title="{{ page.title }}">{{ page.date | date: '%Y-%m-%d' }} -
{{ page.title }}</a>
<span class="are-small ml-4">
{% for tag in page.tags %}
<a href="/tags/{{ tag | downcase }}/">
<span class="tag is-primary">{{ tag }}</span>
</a>
{% endfor %}
</span>
</li>
{% endfor %}
</ul>
</div>
</div>
